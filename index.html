<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    </head>
    <body onload="move('doc')">
        <div id="dropZone">

            <div class="BrandText">
             <h1><p>SecondBrain</p></h1>
            </div>
            
            <iframe src="dummy.pdf" title="Dummy" width="160px" height="200px" draggable="true" id="PDF">
                <p><a href="dummy.pdf"></a></p>
            </iframe>
        </div>
       <script>
        var dragValue;

        function move(id){
            var element = document.getElementById("PDF");
            element.style.position = "absolute";
            element.onmousedown = function(){
                dragValue = element;
            }
        }

        document.onmouseup = function(e){
            dragValue = null;
        }

        document.onmousemove = function(e){
            var x = e.pageX;
            var y = e.pageY;

            dragValue.style.left = x + "px";
            dragValue.style.top = y + "px";
        }
    </script>
    
        
    </body>
    
</html>
